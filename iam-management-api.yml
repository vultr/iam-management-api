openapi: 3.0.0
info:
  title: Vultr IAM & SCIM Management API
  version: 2.0.0
  description: Complete Identity, Access Management, and SCIM provisioning endpoints for users, groups, roles, policies, and sessions.
  contact:
    email: support@vultr.com
    url: https://www.vultr.com

servers:
  - url: https://api.vultr.com

tags:
  - name: Organizations
    description: Manage organizations
  - name: Organization Membership Management
    description: Manage users inside organizations (membership, roles, suspensions)
  - name: Organization Invitations
    description: Manage invitations for users to join organizations
  - name: SCIM Settings
    description: Manage SCIM enablement and tokens for organizations
  - name: SCIM Users
    description: SCIM 2.0 compliant endpoints for managing users
  - name: SCIM Groups
    description: SCIM 2.0 compliant endpoints for managing groups
  - name: IAM Groups
    description: Non-SCIM group management endpoints
  - name: IAM Roles
    description: Endpoints for managing IAM roles within an organization
  - name: IAM Policies
    description: Endpoints for managing IAM policies within an organization
  - name: IAM Role-Policy Mappings
    description: Manage the attachment and detachment of IAM policies to roles
  - name: IAM Role-User Mappings
    description: Manage role assignments to users
  - name: IAM Role-Group Mappings
    description: Manage role assignments to groups
  - name: IAM Policy-User Mappings
    description: Manage direct policy attachments to users
  - name: IAM Policy-Group Mappings
    description: Manage direct policy attachments to groups
  - name: IAM Role Trusts
    description: Manage trust relationships between roles
  - name: IAM Assumed Roles
    description: Manage temporary role assumptions
  - name: IAM Endpoint Actions
    description: View available IAM endpoint-to-action mappings
  - name: User Resources
    description: Endpoints for viewing user-specific IAM resources (groups, roles, policies)
  - name: Logs
    description: Endpoints for viewing Logs and for managing an extended log subcription

paths:
  # Organizations
  /v2/organizations:
    post:
      tags: [Organizations]
      summary: Create Organization
      operationId: createOrganization
      description: Create a new organization and initialize SCIM settings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: Name of the organization
                  example: My Organization
                type:
                  type: string
                  description: Type of organization
                  example: Personal/Team
      responses:
        '201':
          description: Organization created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

    get:
      tags: [Organizations]
      summary: List Organizations
      operationId: listOrganizations
      description: List all organizations that belong to the authenticated user
      parameters:
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/cursor'
      responses:
        '200':
          description: List of organizations
          content:
            application/json:
              schema:
                type: object
                properties:
                  orgs:
                    type: array
                    items:
                      $ref: '#/components/schemas/Organization'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /v2/organizations/{id}:
    get:
      tags: [Organizations]
      summary: Get Organization
      operationId: getOrganization
      description: Retrieve a single organization by its UUID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Organization details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags: [Organizations]
      summary: Update Organization
      operationId: updateOrganization
      description: Update an organization's name (Root role required)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: New name for the organization
                  example: Updated Organization Name
      responses:
        '200':
          description: Organization updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags: [Organizations]
      summary: Soft Delete Organization
      operationId: softDeleteOrganization
      description: Disable SCIM, expire invites, suspend users, and soft delete the organization
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Organization deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /v2/organizations/{id}/restore:
    patch:
      tags: [Organizations]
      summary: Restore Organization
      operationId: restoreOrganization
      description: Restore a previously soft-deleted organization
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Organization restored
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  # Organization Membership Management
  /v2/organizations/{id}/user/{user_id}:
    delete:
      tags: [Organization Membership Management]
      summary: Remove User from Organization
      operationId: removeUserFromOrganization
      description: Remove a user from the organization
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: User removed from organization
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /v2/organizations/{id}/user/{user_id}/suspend:
    put:
      tags: [Organization Membership Management]
      summary: Suspend User in Organization
      operationId: suspendUserInOrganization
      description: Suspend a user within the organization
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: User suspended
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /v2/organizations/{id}/user/{user_id}/unsuspend:
    put:
      tags: [Organization Membership Management]
      summary: Unsuspend User in Organization
      operationId: unsuspendUserInOrganization
      description: Unsuspend a previously suspended user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: User unsuspended
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /v2/organizations/{id}/suspended-users:
    get:
      tags: [Organization Membership Management]
      summary: List Suspended Users
      operationId: listSuspendedUsers
      description: List all suspended users within an organization
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/cursor'
      responses:
        '200':
          description: List of suspended users
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/SuspendedUser'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  # SCIM Settings
  /v2/organizations/{id}/scim:
    get:
      tags: [SCIM Settings]
      summary: Get SCIM Settings
      operationId: getSCIMSettings
      description: Retrieve SCIM settings for an organization
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: SCIM settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationSCIM'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /v2/organizations/{id}/scim/enable:
    post:
      tags: [SCIM Settings]
      summary: Enable SCIM
      operationId: enableSCIM
      description: Enable SCIM for the organization and generate token
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                auth_method:
                  type: string
                  enum: [uuid, jwt]
                  default: uuid
                  description: Authentication method for SCIM
      responses:
        '200':
          description: SCIM enabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationSCIM'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /v2/organizations/{id}/scim/disable:
    post:
      tags: [SCIM Settings]
      summary: Disable SCIM
      operationId: disableSCIM
      description: Disable SCIM for the organization
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: SCIM disabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationSCIM'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /v2/organizations/{id}/scim/token:
    post:
      tags: [SCIM Settings]
      summary: Rotate SCIM Token
      operationId: rotateSCIMToken
      description: Generate a new SCIM authentication token
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: New token generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationSCIM'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  # Organization Invitations
  /v2/invitation:
    post:
      tags: [Organization Invitations]
      summary: Create Invitation
      operationId: createInvitation
      description: Invite a user to join an organization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email_invited
              properties:
                email_invited:
                  type: string
                  format: email
                  description: Email of the user to invite
                permissions:
                  type: object
                  description: JSON object with roles and API permissions
                  properties:
                    roles:
                      type: object
                      additionalProperties:
                        type: string
                        enum: [yes, no]
                    api_enabled:
                      type: string
                      enum: [yes, no]
      responses:
        '201':
          description: Invitation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationInvitation'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    get:
      tags: [Organization Invitations]
      summary: List Invitations
      operationId: listOrganizationInvites
      description: List all organization invitations across all organizations
      parameters:
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/cursor'
      responses:
        '200':
          description: List of organization invitations
          content:
            application/json:
              schema:
                type: object
                properties:
                  invites:
                    type: array
                    items:
                      $ref: '#/components/schemas/OrganizationInvitation'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /v2/invitation/{id}:
    get:
      tags: [Organization Invitations]
      summary: Get Invitation
      operationId: getInvitation
      description: Retrieve details of a specific invitation
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Invitation details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationInvitation'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /v2/invitation/{id}/resend:
    post:
      tags: [Organization Invitations]
      summary: Resend Invitation
      operationId: resendInvitation
      description: Resend an invitation email
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Invitation resent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationInvitation'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  # SCIM Users
  /scim/v2/Users:
    post:
      tags: [SCIM Users]
      summary: Create SCIM User
      operationId: createSCIMUser
      description: Create a new user via SCIM 2.0 protocol
      requestBody:
        required: true
        content:
          application/scim+json:
            schema:
              type: object
              properties:
                user:
                  $ref: '#/components/schemas/SCIMUser'
      responses:
        '201':
          description: User created
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/SCIMUser'
        '400':
          $ref: '#/components/responses/SCIMError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/SCIMError'

    get:
      tags: [SCIM Users]
      summary: List SCIM Users
      operationId: listSCIMUsers
      description: List users via SCIM 2.0 protocol with filtering
      parameters:
        - name: filter
          in: query
          description: SCIM filter expression
          schema:
            type: string
            example: userName eq "john.doe@example.com"
        - name: startIndex
          in: query
          description: Starting index for pagination (1-indexed)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: count
          in: query
          description: Number of results per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: List of users
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/SCIMListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /scim/v2/Users/{id}:
    get:
      tags: [SCIM Users]
      summary: Get SCIM User
      operationId: getSCIMUser
      description: Retrieve a specific user via SCIM 2.0 protocol
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User details
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/SCIMUser'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/SCIMError'

  # SCIM Groups
  /scim/v2/Groups:
    post:
      tags: [SCIM Groups]
      summary: Create SCIM Group
      operationId: createSCIMGroup
      description: Create a new group via SCIM 2.0 protocol
      requestBody:
        required: true
        content:
          application/scim+json:
            schema:
              $ref: '#/components/schemas/SCIMGroup'
      responses:
        '201':
          description: Group created
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/SCIMGroup'
        '400':
          $ref: '#/components/responses/SCIMError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/SCIMError'

    get:
      tags: [SCIM Groups]
      summary: List SCIM Groups
      operationId: listSCIMGroups
      description: List groups via SCIM 2.0 protocol with filtering
      parameters:
        - name: filter
          in: query
          description: SCIM filter expression
          schema:
            type: string
            example: displayName eq "Developers"
        - name: startIndex
          in: query
          description: Starting index for pagination (1-indexed)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: count
          in: query
          description: Number of results per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: List of groups
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/SCIMListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /scim/v2/Groups/{id}:
    get:
      tags: [SCIM Groups]
      summary: Get SCIM Group
      operationId: getSCIMGroup
      description: Retrieve a specific group via SCIM 2.0 protocol
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Group details
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/SCIMGroup'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/SCIMError'

    put:
      tags: [SCIM Groups]
      summary: Replace SCIM Group
      operationId: replaceSCIMGroup
      description: Fully replace a group via SCIM 2.0 protocol
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/scim+json:
            schema:
              $ref: '#/components/schemas/SCIMGroup'
      responses:
        '200':
          description: Group replaced
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/SCIMGroup'
        '400':
          $ref: '#/components/responses/SCIMError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/SCIMError'

    patch:
      tags: [SCIM Groups]
      summary: Patch SCIM Group
      operationId: patchSCIMGroup
      description: Partially update a group via SCIM 2.0 protocol
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/scim+json:
            schema:
              $ref: '#/components/schemas/SCIMPatchOp'
      responses:
        '200':
          description: Group updated
          content:
            application/scim+json:
              schema:
                $ref: '#/components/schemas/SCIMGroup'
        '400':
          $ref: '#/components/responses/SCIMError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/SCIMError'

    delete:
      tags: [SCIM Groups]
      summary: Delete SCIM Group
      operationId: deleteSCIMGroup
      description: Delete a group via SCIM 2.0 protocol
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Group deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/SCIMError'

  # IAM Groups
  /v2/groups:
    post:
      tags: [IAM Groups]
      summary: Create Group
      operationId: createGroup
      description: Create a new IAM group within the organization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - display_name
              properties:
                display_name:
                  type: string
                  description: Display name of the group
                  example: DevelopersGroup
                description:
                  type: string
                  description: Description of the group
                  example: Group for all developers
      responses:
        '201':
          description: Group created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'

    get:
      tags: [IAM Groups]
      summary: List Groups
      operationId: listGroups
      description: List all IAM groups within the organization
      parameters:
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/cursor'
      responses:
        '200':
          description: List of groups
          content:
            application/json:
              schema:
                type: object
                properties:
                  groups:
                    type: array
                    items:
                      $ref: '#/components/schemas/Group'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /v2/groups/{id}:
    get:
      tags: [IAM Groups]
      summary: Get Group
      operationId: getGroup
      description: Retrieve a specific IAM group by ID
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: Group details
          content:
            application/json:
              schema:
                type: object
                properties:
                  group:
                    $ref: '#/components/schemas/Group'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags: [IAM Groups]
      summary: Update Group
      operationId: updateGroup
      description: Update an IAM group's attributes
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                display_name:
